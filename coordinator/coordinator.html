<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Track - Coordinator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./coordinator.css" />
    <script src="./coordinator.js"></script>
  </head>
  <body onload="initialize()">
    <header id="navbar">
      <img
        src="../assets/intern track.png"
        a
        lt="intern track.png"
        id="intern-track"
      />
      <div id="header-right">
        <img src="../assets/ssn.png" alt="ssn" id="ssn" />
        <button id="logout" onclick="logout()">Logout</button>
      </div>
    </header>
    <div class="video-container">
      <video
        id="ssn-banner-video"
        src="../assets/ssn-banner-video.mov"
        autoplay
        muted
        playsinline
        loop
      ></video>
    </div>
    <div class="container search">
      <h1 id="profile-title">Track Interns</h1>
      <div id="filters">
        <button class="filter">Batch</button>
        <button class="filter">Intern Type</button>
        <button class="filter">Intern Period</button>
        <button class="filter">Stipend</button>
        <button class="filter">Internship Through</button>
        <button class="filter">Internship Location</button>
      </div>
    </div>

    <div id="batch-fitler" class="filter-container"></div>
    <div id="type-fitler" class="filter-container"></div>
    <div id="period-fitler" class="filter-container"></div>
    <div id="stipend-fitler" class="filter-container"></div>
    <div id="through-filter" class="filter-container"></div>
    <div id="location-fitler" class="filter-container"></div>

    <div class="table-container container">
      <table id="intern-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Stipend</th>
            <th>Placed Through</th>
            <th>Type</th>
            <th>Location</th>
            <th>Batch</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prev-btn" disabled>Previous</button>
      <span id="page-info"></span>
      <button id="next-btn">Next</button>
    </div>  

    <footer id="footer">
      <div id="title">SSN - <span>InternTrack</span></div>
      <div id="copyright">&copy; All rights reserved</div>
    </footer>
  </body>
</html>
