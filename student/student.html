<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Track - Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./student.css" />
    <script src="./student.js"></script>
  </head>
  <body>
    <header id="navbar">
      <img
        src="../assets/intern track.png"
        alt="intern track.png"
        id="intern-track"
      />
      <img src="../assets/ssn.png" alt="ssn" id="ssn" />
    </header>
    <video
      id="ssn-banner-video"
      src="../assets/ssn-banner-video.mov"
      autoplay
      muted
      playsinline
      loop
    ></video>
    <div class="profile">
      <h1 id="profile-title">Profile</h1>
      <div id="profile-content">
        <img src="" alt="profile" id="profile-img" />
        <div id="profile-text">
          <div class="profile-field"></div>
        </div>
      </div>
    </div>
  </body>
</html>
