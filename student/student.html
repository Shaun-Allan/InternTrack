<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Track - Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./student.css" />
    <script src="./student.js"></script>
  </head>
  <body onload="initialize()">
    <header id="navbar">
      <img
        src="../assets/intern track.png"
        a
        lt="intern track.png"
        id="intern-track"
      />
      <img src="../assets/ssn.png" alt="ssn" id="ssn" />
    </header>
    <div class="video-container">
      <video
        id="ssn-banner-video"
        src="../assets/ssn-banner-video.mov"
        autoplay
        muted
        playsinline
        loop
      ></video>
    </div>
    <!-- <span id="intern-track-title">SSN - Intern Track</span> -->
    <!-- <video
      id="ssn-banner-video-backdrop"
      src="../assets/ssn-banner-video.mov"
      autoplay
      muted
      playsinline
      loop
    ></video> -->

    <!-- <img src="../assets/clock.jpg" alt="clock" id="clock"/> -->

    <div class="profile container">
      <h1 id="profile-title">Profile</h1>
      <div id="profile-content">
        <div id="profile-left">
          <img src="../assets/profile.jpeg" alt="profile" id="profile-img" />
          <div class="spans">
            <span id="name">SHAUN ALLAN H</span>
            <span id="reg">3122 22 5001 127</span>
          </div>
        </div>
        <div id="profile-right">
          <div class="profile-field">
            <span>Digital ID</span>
            <input type="text" value="2210716" id="digital-id" disabled />
          </div>

          <div class="profile-field">
            <span>Gender</span>
            <input type="text" value="Male" id="gender" disabled />
          </div>

          <div class="profile-field">
            <span>E-mail</span>
            <input
              type="email"
              value="shaunallan2210716@ssn.edu.in"
              id="email"
              disabled
            />
          </div>

          <div class="profile-field">
            <span>Aadhar No</span>
            <input type="text" value="1234567890" id="aadhar" disabled />
          </div>

          <div class="profile-field">
            <span>Department</span>
            <input
              type="text"
              value="B.E Computer Science & Engineering"
              id="department"
              disabled
            />
          </div>

          <div class="profile-field">
            <span>Batch</span>
            <input type="text" value="2022 - 2026" id="batch" disabled />
          </div>
        </div>
      </div>
    </div>
    <div class="intern-tracking container">
      <h1 id="profile-title">Intern Tracking</h1>
      <form id="intern-form">
        <div class="intern-field profile-field">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" />
        </div>
        <div class="intern-field profile-field">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" />
        </div>
        <div class="intern-field profile-field">
          <label for="company">Intern Company</label>
          <input type="text" id="company" placeholder="Eg. Natwest" />
        </div>
        <div class="intern-field profile-field">
          <label for="stipend">Stipend(in Rs. ) per month</label>
          <input type="number" id="stipend" placeholder="Eg. 45000" />
        </div>
        <div class="intern-field profile-field">
          <label for="placement-method">Placement through</label>
          <select name="placement-method" id="placement-method">
            <option value="cdc">CDC</option>
            <option value="off-campus">Off Campus</option>
          </select>
        </div>
        <div class="intern-field profile-field">
          <label for="intern-type">Intern Type</label>
          <select name="intern-type" id="intern-type">
            <option value="research">Research</option>
            <option value="industry">Industry</option>
          </select>
        </div>
        <div class="intern-field profile-field doc">
          <label for="intern-doc"
            >Upload Signed Permission Letter / Offer Letter</label
          >

          <div class="upload-box" id="uploadBox">
            <span id="uploadText">Drag & Drop or Click to Upload</span>
            <input
              type="file"
              id="intern-doc"
              name="intern-doc"
              accept=".pdf,.doc,.docx"
              class="hidden-input"
            />
          </div>
        </div>
        <div class="intern-field profile-field doc">
          <label for="completion-cert">Upload Completion Certificate</label>

          <div class="upload-box" id="uploadBox">
            <span id="uploadText">Drag & Drop or Click to Upload</span>
            <input
              type="file"
              id="completion-cert"
              name="completion-cert"
              accept=".pdf,.doc,.docx"
              class="hidden-input"
            />
          </div>
        </div>
        <div class="intern-field profile-field doc">
          <label for="intern-report">Upload Internship Report</label>

          <div class="upload-box" id="uploadBox">
            <span id="uploadText">Drag & Drop or Click to Upload</span>
            <input
              type="file"
              id="intern-report"
              name="intern-report"
              accept=".pdf,.doc,.docx"
              class="hidden-input"
            />
          </div>
        </div>
        <button type="reset">Clear Form</button>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
