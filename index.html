<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Track</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body onload="initialize()">
    <div id="background">
      <div id="overlay">
        <div id="header">
          <img
            src="./assets/intern track.png"
            alt="intern track.png"
            id="intern-track"
          />
          <img src="./assets/ssn.png" alt="ssn" id="ssn" />
        </div>
        <div id="content">
          <img src="./assets/clock.jpg" alt="clock tower" id="aside" />
          <div id="login">
            <h1 id="login-title">Login</h1>
            <form>
              <div class="input-wrapper">
                <input type="text" id="username" required />
                <span>Enter username</span>
              </div>

              <div class="input-wrapper">
                <input type="password" id="password" required />
                <span>Enter password</span>
              </div>
              <button type="submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
        <span id="hint">
          <strong>NOTE:</strong> As this site is in the design phase, there are
          no useres registered as of now. Please enter the user name and
          password as faculty, student and coordinator to navigate to their
          respective pages.
        </span>
      </div>
    </div>
  </body>
</html>
